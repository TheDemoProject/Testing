<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
</head>
<body>
	<h1>Fibonacci</h1>
	<input id="n" type="text" name="" value="n">
	<button onclick="subfibo()">submit</button>
	<div id="show">Fibonacci of n =</div>
	<script type="text/javascript">
		function subfibo(){
			var n = document.getElementById('n').value;
			for(i=1;i<n;i++){

				res = fibo(i);
				document.getElementById('show').innerHTML+=res+",";
			}
		}
		function fibo(n){
    		if(n==1)
        		return 1;
    		else if(n==0)
        		return 0;
		return fibo(n-1)+fibo(n-2);
		}
	</script>
</body>
</html>
